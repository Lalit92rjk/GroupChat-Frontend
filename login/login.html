<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
</head>
<body>
  <h3 id="chatapp">
    Welcome To Chat App
  </h3>
  <div class="container">
    <div class="login-box">
      <form >
        <div class="user-box">
            <label >Email: </label>
          <input type="email" name="" required="" id="emaillog">
          

        </div>
        <div class="user-box">
            <label >Password: </label>
          <input type="password" name="" required="" id="pwdlog">
         

        </div>
        <button id="btnlogin" class="">Log In</button>
        <br>
        <div >
          <a href="../signup/signup.html">Don't have an account?</a>
        </div>

      </form>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script src="./login.js"></script>
  
</body>
</html>
