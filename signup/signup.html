<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  
</head>
<body>

  

  <h3 id="chatapp">
    WELCOME TO   CHAT APP.
  </h3>

  <div class="container">

  <div class="login-box">         
  <form>
    <div class="user-box">
        <label>NAME:</label>
      <input type="text" name="" required="" id="name">
      
    </div>
    <div class="user-box">
        <label>EMAIL:</label>
      <input type="email" name="" required="" id="email">
      
    </div>
     <div class="user-box">
        <label>PHONE NUMBER:</label>
      <input type="number" name="" required="" id="phonenumber">
      
    </div>
    <div class="user-box">
        <label>PASSWORD:</label>
      <input type="password" name="" required="" id="pwd">
      
    </div>
   
    <button id="btnsubmit" class="" >Sign Up</button>
    <div id="">    <a href="../login/login.html"> Already have an account?Log In</a>
    </div>
  </form>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script src="./signup.js"></script>
</body>
</html>
